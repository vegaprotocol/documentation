[build]
  command = "./scripts/build.sh"
  publish = "./build"

[build.environment]
  NETLIFY_USE_YARN = "true"
  PYTHON_VERSION = "3.8"
  YARN_VERSION = "1.22.10"

[[redirects]]
  from = "/docs/tools/vega-wallet/cli-wallet/create-wallet"
  to = "/docs/tools/vega-wallet/cli-wallet/latest/create-wallet"
  status = 301

[[redirects]]
  from = "/docs/tools/vega-wallet/CLI-wallet/*"
  to = "/docs/tools/vega-wallet/cli-wallet/:splat"
  status = 301

[[redirects]]
from = "/docs/tools/vega-wallet/concepts"
to = "/docs/concepts/vega-wallet"
status = 301